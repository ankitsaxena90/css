<!Doctype html>
<html>
	<head>
		<link REL="StyleSheet" TYPE="text/css" HREF="form.css">
	</head>
	<body>	
		<div class="container">
			<div id="layout1"> 
			<span class="set"> <p id ="info"> Email us at:</p> 
			<p id ="info1">sales@vinsol.com</p>
			<p id ="info2">Skype:</p>
			<p id ="info1">Vinsol</p></span>
			</div>

			<p id="para1"> Please fill the below form</p>
			<div id="layout2" class="myform">
			<form id="form" name="form" method="post" action="index.html">

			<ul>
			<li><label>First Name</label></li>
			<li><input type="text" name="name" id="name" /></li>

			<li><label>Last Name</label></li>
			<li><input type="text" name="name" id="last" /></li>

			<li><label>Email Address </label></li>
			<li><input type="text" name="email" id="email" /></li>

			<li><label>Password </label></li>
			<li><input type="text" name="password" id="password"/></li>
			
		
			<span class=inp1>Gender</span>
			<span class=inp1>
			<input type ="radio" name = "radio1" value= "Male" checked><span> Male</span>&nbsp&nbsp&nbsp&nbsp
			<input type ="radio" name = "radio1" value= "Female"><span> Female</span>
			</span>
			
			<li><label>Date of Birth </label></li>
			<select id="daydropdown">
			<option>DD</option> <option>1</option> <option>2</option> <option>3</option> <option>4</option> <option>5</option></select> 
			<select id="monthdropdown">
			<option>MM</option> <option>January</option> <option>February</option> <option>March</option> <option>April</option> </select> 
			<select id="yeardropdown">
			<option>YY</option> <option>2007</option> <option>2008</option> <option>2009</option> <option>2010</option> </select> <br/>
			<li><br/><label>Address </label></li>
			<li><textarea name="address" id="address"></textarea></li>

			<li><button id="btn" type="submit">Submit Details</button></li>
			<div class="spacer"></div>
			</ul>
			</form>
			</div>
		</div>
	</body>
